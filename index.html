<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save Tweets Into Storage</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

        <div class="container">
           <div class="row">
               <div class="col">
                   <h1 class="display-3 text-center">Local Storage</h1>
               </div>
           </div>
            <div class="row justify-content-around">
                <div class="col-5">
<!--                    <label for="form">Tweet:</label>-->
                    <form action="#" class="form-group"id="form">
                            <label for="tweet"><h4 class="font-weight-light">Tweet :</h4></label>
                            <textarea id="tweet" class="form-control" rows="5"></textarea><br/>
                            <input type="submit" class="btn btn-block btn-info" value="Save Tweet">
                    </form>
                    <input type="submit" id="delete" class="btn btn-block btn-danger" value="delete all Tweets">
                </div> <!--.six-->
                <div class="col-5">
                    <h2 class="display-4">My Tweets</h2>
                    <div id="tweet-list" class="list-unstyled">
                        
                    </div>
                </div> <!--.six-->
            </div>
        </div>

    <script src="script/script.js"></script>
</body>
</html>
